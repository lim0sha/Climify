server:
  port: 8080

spring:
  jmx:
    enabled: false
  output:
    ansi:
      enabled: always
  data:
    redis:
      port: 6379
      host: localhost
      timeout: 1s

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    csrf:
      enabled: false
    try-it-out-enabled: true
    filter: false
    syntax-highlight:
      activated: true

logging:
  level:
    com.climify: DEBUG
#    root: DEBUG
#    org.springframework: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info